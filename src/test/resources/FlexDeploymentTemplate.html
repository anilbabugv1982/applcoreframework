<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>FlexDeployment Report</title>
<style>
table {
	width:100%;
	table-layout:fixed;
}

th {
	padding: 5px;
	height:30px;
	text-align :left;
	background :lightblue;
	padding: 5px;
	border:1px solid;
}

td {
	padding: 5px;
	word-wrap:break-word;
	width:auto;
	border:1px solid;
}

.container {
	overflow-x: auto;
}
</style>
</head>
<body>
	<h2>Full FA FlexDeployment Result</h2>
	<table style="width: 60%">
		<tbody id="envDetails">
			<tr id="atgPatch">
				<th style="background :lightblue;">ATG PATCH</th>
			</tr>
			<tr id="depStatus">
					<th style="background :lightblue;">Overall Deployment</th>
			</tr>
			<tr id="timeTaken">
					<th style="background :lightblue;">Overall Timetaken</th>
			</tr>
		</tbody>
	</table>
	<h2>Deployment details for all Flex types</h2>
	<div class="container">
		<table style="width: 50%">
			<tbody id="DeploymentDetails">
				<tr id="DeploymentHeaders">
					<th style="background :lightblue;">Flex type</th>
					<th style="background :lightblue;">PROCESSED</th>
					<th style="background :lightblue;">SUCCESS</th>
				</tr>
				<tr id="keyFlexfield">
					<th style="background :lightblue;">KFF</th>
				</tr>
				<tr id="descriptiveFlexfield">
					<th style="background :lightblue;">DFF</th>
				</tr>
				<tr id="extensibleFlexfield">
					<th style="background :lightblue;">EFF</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
